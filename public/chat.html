<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h2>Chat</h2>
  <div id ="status"> checking status .. </div>
  <div id="chatBox"></div>
  <input type="text" id="message" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>
  <button onclick="clearChat()" id="clearBtn">Clear Chat</button>


  <script src="/socket.io/socket.io.js"></script>
  

  <script>
    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "/";
    }
// this is new
     // Set current user
    socket.emit("set-user", username);

    // Determine friend
    const otherUser = username === "Gini" ? "Dev" : "Gini";

    // Show last seen or online
    function updateLastSeen() {
      fetch(`${BACKEND_URL}/last-seen/${otherUser}`)
        .then(res => res.json())
        .then(data => {
          const statusText = data.lastSeen === "online"
            ? "Online"
            : `Last seen at ${new Date(data.lastSeen).toLocaleTimeString()}`;
          document.getElementById("status").innerText = `${otherUser}: ${statusText}`;
        });
    }

    setInterval(updateLastSeen, 10000);
    updateLastSeen();
    // this is end 
    fetch('/messages')
      .then(res => res.json())
      .then(data => {
        data.forEach(addMessage);
      });

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = `${msg.user}: ${msg.text}`;
      chatBox.appendChild(div);
    }

    socket.on("new-message", addMessage);

    function sendMessage() {
      const text = document.getElementById("message").value;
      const msg = { user: username, text };
      socket.emit("new-message", msg);
      document.getElementById("message").value = "";
    }

      function clearChat() {
  fetch('/clear', { method: 'POST' })
    .then(() => {
      chatBox.innerHTML = '';
    });
}


  </script>
</body>
</html>
